{% extends 'base.html' %} {% block content %}

<div class="col-md-6 offset-md-3 mt-3">
  {% if user.is_authenticated %}
  <h1>hello world</h1>

  {% else %}
  <h1>Login</h1>
  <form method="POST" action="{% url 'home' %}">
    {% csrf_token %}

    <div class="mb-5 mt-3">
      <input
        name="username"
        placeholder="username"
        type="text"
        class="form-control"
        required
      />
    </div>
    <div class="mb-4 mt-3">
      <input
        name="password"
        placeholder="password"
        type="password"
        class="form-control"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endif %} {% endblock %}
