{% extends 'base.html' %} {% block content %}
<div class="col-md-6 offset-md-3 mt-3 text-bg-dark p-3">
<h1>Sign Up!</h1>
</br>
 <form method="POST" action="">
    {% csrf_token %}
    {% if form.errors %} 
      <div
        class="mt-3 alert alert-warning alert-dismissible  fade show"
        role="alert"
      >
        <strong>Your input is incorrect</strong>
        {% for field in form%}
            {%if field.errors %}
                {{field.errors}}
            {% endif %}
        {% endfor %}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endif %}
    {{form.as_p}}
     <button type="submit" class="btn btn-primary">Signup</button>
 </form>
</div>
{% endblock %}
